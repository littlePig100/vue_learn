<script src="../js/vue.js"></script>
vue slots 插槽 - 基本 slot
<hr>
<style>
/*第20课时*/
.panel{border:1px solid #aaa; width:200px; margin-bottom:15px;}
.panel>*{padding:10px;}
.panel .title{border-bottom:1px solid #aaa;}
.panel .footer{border-top:1px solid #aaa;}

</style>

<div id="app">
	<panel>001</panel>
	<panel>002</panel>
	<panel>003</panel>
	{{price}}
</div>


<template id="panel-tpl">
	<div class="panel">
		<div class="title">Title here.</div>
		<div class="content">
			<slot></slot>
		</div>
		<div class="footer">更多信息</div>
	</div>
</template>

<hr>
F12 控制台，输入 app.price=80


<script>
Vue.component('panel', {
	template:'#panel-tpl',
})

var app=new Vue({
	'el':"#app",
	'data':{
		'price':100
	}
})
</script>
