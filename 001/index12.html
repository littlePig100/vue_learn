F12 控制台，输入 app.maxValue=80


<script>
Vue.component('alert',{
	template:'<button @click="on_click()">弹弹弹</button>',
	props:['msg'], //1.组件中；2.props数组中；
	methods:{
		on_click:function(){
			//alert('Yo.')
			alert(this.msg) //3.方法中可用该属性
		}
	}
})
//设置组件变量
app=new Vue({
	el:'#app',
	data:{
		maxValue:100,
		msg:'Yooooo.' //本例中组件读取不到这里
	},
});
</script>
